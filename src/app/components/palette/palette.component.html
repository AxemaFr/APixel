<div class="ui-palette">
  <div class="ui-palette__buttons">
    <span>Palette</span>
    <button class="ui-palette__prev" (click)="prevPalette()"> < </button>
    <button class="ui-palette__next" (click)="nextPalette()"> > </button>
  </div>
  <div class="ui-palette__colors">
    <div *ngFor="let item of palette" class="ui-palette__color" style="background-color: rgb({{item}})"></div>
  </div>
</div>
